; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = d1_mini_stage
lib_dir = pio/lib
src_dir = pio/src

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  ArduinoJson
  ESPAsyncTCP@1.1.0
  ESPAsyncWebServer
  OneWire
  DallasTemperature
  RunningMedian
  
[env:d1_mini_stage]
platform = espressif8266_stage
board = d1_mini
framework = arduino
monitor_baud = 115200
upload_speed = 921600
lib_deps =
  ArduinoJson
  ESPAsyncTCP@>=1.1.1
  ESPAsyncWebServer
  OneWire
  DallasTemperature
  RunningMedian
